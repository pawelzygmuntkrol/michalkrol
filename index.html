<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    
    <link rel="stylesheet" href="./css/universal.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/sidenav.css">
    <link rel="stylesheet" href="./css/gdpr.css">

    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/app.js"></script>
    <script src="./js/pl.js"></script>
    <script src="./js/en.js"></script>
    <script src="./js/de.js"></script>

    <title>Michał Król | Structuralist</title>  
</head>



<body onload='showPopUpImg(); changeLanguage(language)' onclick='closePopUpImg()' onscroll='getScrollPosition()'>
      

    <div id='popUpImgContainer'>
        <!-- SRC is dynamically loaded by showPopUpImage function -->
        <img id='popUpImg' src=''>
    </div>    

    <div id='cookieBanner'>
        <div>
            <p id='gdprParagraph'><!-- text is dynamically loaded by changeLanguage function --></p>
            <a id='gdprLink' href='https://www.websitepolicies.com/policies/view/xUrVBmTx'><!-- text is dynamically loaded by changeLanguage function --></a>
        </div>
        <button id='gdprButton' onclick='gdprClose()'><!-- text is dynamically loaded by changeLanguage function --></button>
    </div>
        
    <nav>
        <ul>
            <div href='#' class='nav-left' onclick='closeSideMenu()'>
                <li class='name'>Michał Król</li>
                <li class='pseudonym'>Structuralist</li>
            </div>
            <div href='#/' class='nav-right'>
                <li id='menu-button' onclick='openSideMenu()'>
                    <p class='large-screens'>Menu</p>
                    <p class='small-screens'>&#9776;</p>
                </li> 
            </div>
            <div id='menu' class='sidemenu'>
                <li href='#' id="close-button" onclick='closeSideMenu()'>
                    <p class='large-screens elements-to-hover' id='closeButton'></p>
                    <p class='small-screens elements-to-hover'>&times;</p>
                </li>
                <div class='sidemenu-links'>
                    <a href='https://pawelzygmuntkrol.github.io/michalkrol/index.html' id='artworksButton' active><!-- text is dynamically loaded by changeLanguage function --></a>
                    <div class='sidemenu-sorting'>
                        <a href='#' id='displayAllButton' onclick='displayAll()'><!-- text is dynamically loaded by changeLanguage function --></a>
                        <a href='#' id='displayStructuralCollageButton' onclick='displayStructuralCollage()'><!-- text is dynamically loaded by changeLanguage function --></a>
                        <a href='#' id='displayInteriorButton' onclick='displayInterior()'><!-- text is dynamically loaded by changeLanguage function --></a>
                    </div>
                    <a href='https://pawelzygmuntkrol.github.io/michalkrol/exhibitions.html' id='exhibitionButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <a href='https://pawelzygmuntkrol.github.io/michalkrol/biography.html' id='biographyButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <a href='https://pawelzygmuntkrol.github.io/michalkrol/contact.html' id='contactButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <div class='sidemenu-language'>
                        <a href='#' id='pl' onclick='displayLanguage(pl); disableAutoLanguage(pl)'>pl</a>
                        <a href='#' id='en' onclick='displayLanguage(en); disableAutoLanguage(pl)'>en</a>
                        <a href='#' id='de' onclick='displayLanguage(de); disableAutoLanguage(pl)'>de</a>
                    </div>

                    <div class='sidemenu-icons'>
                        <a href='https://www.facebook.com/StructuralCollage/' target='_blank'><i class="fab fa-facebook-square"></i></a>
                        <a href='https://www.instagram.com/structuralcollage/' target='_blank'><i class="fab fa-instagram"></i></a>
                        <a href='https://www.behance.net/michalkrol263a63?fbclid=IwAR1LWaRyvVuh9UuM3MHByTYgqDOKG8Qo7h6mQq7tTM3ezJXU-HQ4Wtq09i8' target='_blank'><i class="fab fa-behance-square"></i></a>
                    </div>
                </div>
            </div>
        </ul>
    </nav>

    <main id='artworksList' onclick='closeSideMenu()'>
       <!-- painting main photos are dynamically loaded by displayArtworkList function -->
    </main>

</body>
</html>
