<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="./css/universal.css">
    <link rel="stylesheet" href="./css/nav.css">

    <title>Structuralist</title>
</head>



<body onload='changeLanguage(language)' onscroll='backgroundScrollEffect()'>
  
    
    <nav>
        <ul>
            <a href='#' class='nav-left'>
                <li class='name'>Michał Król</li>
                <li class='pseudonym'>Structuralist</li>
            </a>
            <a href='#' class='nav-right'>
                <li id='menu-button' onclick='openSideMenu()'>
                    <p class='large-screens'>Menu</p>
                    <p class='small-screens'>&#9776;</p>
                </li> 
            </a>
            <div id='menu' class='sidemenu'>
                <li href='#' id="close-button" onclick='closeSideMenu()'>
                    <p class='large-screens elements-to-hover' id='closeButton'>Zamknij</p>
                    <p class='small-screens elements-to-hover'>&times;</p>
                </li>
                <div class='sidemenu-links'>
                    <a href='./index.html' id='artworksButton' active><!-- text is dynamically loaded by changeLanguage function --></a>
                    <a href='./exhibitions.html' id='exhibitionButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <a href='./biography.html' id='biographyButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <a href='./contact.html' id='contactButton'><!-- text is dynamically loaded by changeLanguage function --></a>
                    <div class='sidemenu-language'>
                        <a href='#' id='pl' onclick='changeToPl(); disableAutoLanguage("pl")'>pl</a>
                        <a href='#' id='en' onclick='changeToEn(); disableAutoLanguage("en")'>en</a>
                        <a href='#' id='de' onclick='changeToDe(); disableAutoLanguage("de")'>de</a>
                    </div>
                    <div class='sidemenu-icons'>
                        <a href='https://www.facebook.com/StructuralCollage/' target='_blank'><i class="fab fa-facebook-square"></i></a>
                        <a href='https://www.instagram.com/structuralcollage/' target='_blank'><i class="fab fa-instagram"></i></a>
                        <a href='#' target='_blank'><i class="fab fa-behance-square"></i></a>
                    </div>
                </div>
            </div>
        </ul>
    </nav>

    <div class='artwork-data'>
        <p id='paintingDataTitle'><!-- text is dynamically loaded by changeLanguage function --></p>
        <p id='paintingDataAuthor'><!-- text is dynamically loaded by changeLanguage function --></p>
    </div>

    <div id='paintingImages' onload='addPainting()'><!-- photos are dynamically loaded by changeLanguage function --></div>

    <div class='img-description'>
            <h4 id='paintingTitle'><!-- text is dynamically loaded by changeLanguage function --></h4>
            <h4 id='paintingYearOfCreation'><!-- text is dynamically loaded by changeLanguage function --></h4>
        <p id='paintingStatus'><!-- text is dynamically loaded by changeLanguage function --></p>
        <p id='paintingDescription'><!-- text is dynamically loaded by changeLanguage function --></p>
    </div>


</body>
