<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="./css/universal.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/sidenav.css">

    <link rel="stylesheet" href="./css/artworksitem.css">

    <script src="./js/app.js"></script>
    <script src="./js/pl.js"></script>
    <script src="./js/en.js"></script>
    <script src="./js/de.js"></script>

    <title>Structuralist</title>
</head>



<body onload='changeLanguage(language); displayPaintings()'>
  
    
    <nav>
        <ul>
            <a href='#' class='nav-left'>
                <li class='name'>Michał Król</li>
                <li class='pseudonym'>Structuralist</li>
            </a>
            <a href='#' class='nav-right'>
                <li id='menu-button' onclick='openSideMenu()'>
                    <p class='large-screens'>Menu</p>
                    <p class='small-screens'>&#9776;</p>
                </li> 
            </a>
            <div id='menu' class='sidemenu'>
                <li href='#' id="close-button" onclick='closeSideMenu()'>
                    <p class='large-screens' id='closeButton'>Zamknij</p>
                    <p class='small-screens'>&times;</p>
                </li>
                <div class='sidemenu-links'>
                    <a href='./../index.html' id='artworksButton' active>Prace</a>
                    <a href='#' id='exhibitionButton'>Wystawy</a>
                    <a href='./../biography.html' id='biographyButton'>Biografia</a>
                    <a href='#' id='contactButton'>Kontakt</a>
                    <div class='sidemenu-language'>
                        <a href='#' id='pl' onclick='changeToPl()'>pl</a>
                        <a href='#' id='en' onclick='changeToEn()'>en</a>
                        <a href='#' id='de' onclick='changeToDe()'>de</a>
                    </div>
                    <div class='sidemenu-icons'>
                        <a href='#'><i class="fab fa-facebook-square"></i></a>
                        <a href='#'><i class="fab fa-instagram"></i></a>
                        <a href='#'><i class="fab fa-behance-square"></i></a>
                    </div>
                </div>
            </div>
        </ul>
    </nav>

    <div class='artwork-data'>
        <p id='paintingDataTitle'></p>
        <p id='paintingDataAuthor'></p>
    </div>

    <div id='img-container' onscroll='backgroundScrollEffect()'>
        <div class='img-item'>
            <img src='./images/0001/0001-1.jpg'/>
        </div>
        <div class='img-item'>
            <img src='./images/0001/0001-2.jpg'/> 
        </div>       
    </div>

    <div class='img-description'>
        <span class='headers'>
            <h3 class='left' id='paintingTitle'></h3>
            <h3 class='right' id='paintingYearOfCreation'></h3>
        </span>
        <p id='paintingStatus'></p>
        <p id='paintingDescription'></p>
    </div>


</body>
</html>
